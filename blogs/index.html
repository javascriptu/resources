---
layout: default
title: JavascriptU Blogs
category:  blog
---
<div class='container pad-60'>
    {% for post in site.posts %}
        {% if post.category contains 'blog' %}
            <div class="row handout">
                <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="meta">Date: {{ post.date || date: "%d %B %Y" }}</p>
                <div class="entry">
                    {{ post.abstract | strip_html | truncatewords: 100 }}
                </div>
            </div>
            <hr/>
        {% endif %}
    {% endfor %}
</div>
