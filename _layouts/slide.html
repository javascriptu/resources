---
layout: default
---

<div class="container" id="slide">
    <div class="row">
        <h1>{{ page.title }}</h1>
        {% if page.category contains 'slide' %}
            <i class="icon-file"></i>
        {% else %}
            <i class="icon-film"></i>
        {% endif %}
        <span class="date">{{ page.date | date_to_string }}</span>
        <div class="entry">{{ content }}</div>
    </div>
</div>
